<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>X Pulse</h1>
    </header>
    <main>
        <div class="search-container">
            <div id="toggle" class="fa-solid fa-moon"></div>
            <input type="text" id="topic" placeholder="Enter X Topic(e.g. Tesla)" tabindex="0">
            <button id="analyze-btn">Get X Pulse</button>
        </div>
        <div id="results">
            <h2>Sentiment</h2>
            <p id="sentiment"></p>
            <canvas id="sentiment-chart"></canvas>
            <ul id="posts"></ul>
        </div>
    
    </main>
    <footer>Made with love by limeLight</footer>
    <script src="script.js"></script>
</body>
</html>
